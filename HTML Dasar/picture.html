<html>
    <body>
        <h1>Picture HTML</h1>

        <picture>
            <source media="(max-width:500px )" srcset="img/lazada.png">
            <source media="(max-width:1000px )" srcset="img/lazada.png">
            <img src="img/Bukalapak.png" alt="Logo Bukalapak" style="height: 250px; width: 250px;">
        </picture>
    </body>
</html>


<!-- tag img = void element -->
<!-- tag tag picture = element biasa -->
